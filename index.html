<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator #2</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-container">
        <div class="calc-container">
            <div class="screen-container">
                <div class="screen-hole shadow">
                    <div class="screen-paper shadow">
                        <div class="query"></div>
                        <div class="response"></div>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <div class="btn"><span>AC</span></div>
                <div class="btn"><span>-/+</span></div>
                <div class="btn"><span>&#x0025;</span></div>
                <div class="btn btn-black"><span>&divide;</span></div>
                <div class="btn"><span>7</span></div>
                <div class="btn"><span>8</span></div>
                <div class="btn"><span>9</span></div>
                <div class="btn btn-black"><span>&#xd7;</span></div>
                <div class="btn"><span>4</span></div>
                <div class="btn"><span>5</span></div>
                <div class="btn"><span>6</span></div>
                <div class="btn btn-black"><span>&minus;</span></div>
                <div class="btn"><span>1</span></div>
                <div class="btn"><span>2</span></div>
                <div class="btn"><span>3</span></div>
                <div class="btn btn-black"><span>&#x002b;</span></div>
                <div class="btn"><span>.</span></div>
                <div class="btn btn-zero"><span>0</span></div>
                <div class="btn btn-black"><span>=</span></div>
            </div>
        </div>
    </div>



<script src="js/data.js"></script>
<script src="js/functions.js"></script>
<script src="js/actions.js"></script>
</body>
</html>
